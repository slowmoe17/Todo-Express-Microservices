events {
    worker_connections 1024;
}

http {
    # Lua package path
    lua_package_path "/usr/local/openresty/lualib/?.lua;/usr/local/openresty/site/lualib/?.lua;;";
    
    # Shared dictionary for JWT secret (can be loaded from environment variable)
    lua_shared_dict jwt_secret 1m;
    
    # Initialize JWT secret on nginx startup
    init_by_lua_block {
        local jwt = require "resty.jwt"
        local jwt_secret = ngx.shared.jwt_secret
        
        -- Get JWT secret from environment variable or use default
        local secret = os.getenv("JWT_SECRET") or "your-secret-key-change-in-production"
        jwt_secret:set("secret", secret)
        
        ngx.log(ngx.INFO, "JWT secret initialized")
    }

    # Upstream servers for Users Service (load balancing)
    upstream users_service {
        least_conn;  # Use least connections algorithm
        server localhost:3001;
        # Add more instances for true load balancing:
        # server localhost:3001;
        # server localhost:3011;
    }

    # Upstream servers for Todos Service (load balancing)
    upstream todos_service {
        least_conn;
        server localhost:3002;
        # Add more instances for true load balancing:
        # server localhost:3002;
        # server localhost:3012;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # Logging
        access_log /var/log/nginx/api_gateway_access.log;
        error_log /var/log/nginx/api_gateway_error.log;

        # CORS headers (if needed)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Health check endpoint (no auth required)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Public endpoints - Users Service (no JWT required)
        location /api/users/register {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /api/users/login {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Protected endpoints - Todos Service (JWT validated directly in nginx)
        location /api/todos {
            limit_req zone=api_limit burst=20 nodelay;
            
            # Validate JWT directly using Lua (no backend call)
            access_by_lua_block {
                local jwt = require "resty.jwt"
                local jwt_secret = ngx.shared.jwt_secret
                
                -- Get Authorization header
                local auth_header = ngx.var.http_authorization
                
                if not auth_header or not string.match(auth_header, "^Bearer%s+") then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    ngx.say('{"success": false, "message": "No token provided"}')
                    ngx.exit(401)
                end
                
                -- Extract token from "Bearer <token>"
                local token = string.match(auth_header, "Bearer%s+(.+)")
                
                if not token then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    ngx.say('{"success": false, "message": "Invalid token format"}')
                    ngx.exit(401)
                end
                
                -- Get JWT secret
                local secret = jwt_secret:get("secret")
                if not secret then
                    ngx.log(ngx.ERR, "JWT secret not found in shared dictionary")
                    ngx.status = 500
                    ngx.header.content_type = "application/json"
                    ngx.say('{"success": false, "message": "Server configuration error"}')
                    ngx.exit(500)
                end
                
                -- Verify JWT token
                local jwt_obj = jwt:verify(secret, token)
                
                if not jwt_obj.valid then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    local error_msg = jwt_obj.reason or "Invalid or expired token"
                    ngx.say('{"success": false, "message": "' .. error_msg .. '"}')
                    ngx.exit(401)
                end
                
                -- Extract user ID from JWT payload
                local userId = jwt_obj.payload.userId
                
                if not userId then
                    ngx.status = 401
                    ngx.header.content_type = "application/json"
                    ngx.say('{"success": false, "message": "Invalid token: user ID not found"}')
                    ngx.exit(401)
                end
                
                -- Set user ID in header for backend service
                ngx.req.set_header("X-User-Id", userId)
                
                ngx.log(ngx.INFO, "JWT validated successfully for user: " .. userId)
            }
            
            proxy_pass http://todos_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $http_x_user_id;  # Pass user ID to backend
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health checks for services
        location /api/users/health {
            proxy_pass http://users_service/health;
            proxy_set_header Host $host;
        }

        location /api/todos/health {
            proxy_pass http://todos_service/health;
            proxy_set_header Host $host;
        }
    }
}
